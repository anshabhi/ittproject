                  <label for="username"><b>Username</b></label>

	<script>
	function login(){
	var xmlhttp;

    if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp=new XMLHttpRequest();
  } else {// code for IE6, IE5
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }

xmlhttp.onreadystatechange=function()
    {
        if (xmlhttp.readyState==4 && xmlhttp.status==200)
        {
		status = (parseInt(xmlhttp.responseText));
		if (status != 0)
			window.location.href = 'teachlaunchattendance.html';
		else
			alert ("Invalid Username or Password");
           // document.getElementById("resultText").innerHTML=xmlhttp.responseText;
        }else if (xmlhttp.readyState==4) {
            document.write(xmlhttp.status + xmlhttp.statusText);
        }
}
var usern = document.getElementById("username");
var pwd = document.getElementById("password");
xmlhttp.open("POST","/cgi-bin/inslogin.py",true);
xmlhttp.setRequestHeader('Content-Type','application/x-www-form-urlencoded; charset=UTF-8')
sessionStorage["username"] = usern.value;
xmlhttp.send("username=" + usern.value + "&password=" + pwd.value);
}
</script>
